<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Letter</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Moirai+One&display=swap" rel="stylesheet">

</head>

<body>
    <span id="letter"></span>
    <div class="heart" id="heart" onclick="letter()"></div>
    <script>
        function letter() {
            document.getElementById("heart").style.visibility = "hidden";
            document.getElementById("letter").innerHTML = "I LOVE YOU";
        }
    </script>
</body>

</html>
